<div [style.background-color]="colour" class="stats ui-g">
  <div class="icon ui-g-5">
    <i *ngIf="icon" class="fa {{ icon }}"></i>
  </div>

  <div class="data ui-g-7">
    <div class="value">
      {{ value }}
    </div>
    <div *ngIf="label" class="label">
      {{ label }}
    </div>
  </div>
</div>
