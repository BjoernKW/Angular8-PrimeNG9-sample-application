<p-pickList [responsive]="true" [sourceStyle]="{'height':'300px'}" [source]="sourceProducts"
            [targetStyle]="{'height':'300px'}" [target]="targetProducts"
            dragdrop="true" filterBy="name" sourceFilterPlaceholder="Search by name" sourceHeader="Available"
            targetFilterPlaceholder="Search by name" targetHeader="Selected">
  <ng-template let-product pTemplate="item">
    <div class="product-item">
      <div class="product-list-detail">
        <h5 class="p-mb-2">{{product.name}}</h5>
        <i class="pi pi-tag product-category-icon"></i>
        <span class="product-category">{{product.category}}</span>
      </div>
      <div class="product-list-action">
        <h6 class="p-mb-2">${{product.price}}</h6>
        <span
          [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span>
      </div>
    </div>
  </ng-template>
</p-pickList>
